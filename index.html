<body>
    <div class="game">
        <p class="title">Tango Player</p>
        <p class="myname">by @lucaslugao</p>
        <p class="notice">Solved!</p>
        <div class="controls">
            <button class="button undo">Undo</button>
            <button class="button clear-board">Clear</button>
            <button class="button redo">Redo</button>
            <button class="button confetti outline">Confetti On</button>
        </div>
        <svg version="1.1" width="362" height="362" viewBox="-1 -1 362 362">
            <defs>
                <symbol id="sun" viewBox="-1 -1 3 3">
                    <circle fill="#ffb31e" stroke="black" stroke-width="0.05" cx="0.5" cy="0.5" r="0.5"></circle>
                </symbol>
                <symbol id="moon" viewBox="-1 -1 3 3">
                    <path fill="#82afed" stroke="black" stroke-width="0.05"
                        d="m 0.7056 0.0444 a 0.5 0.5 90 0 1 0.0444 0.2056 a 0.5 0.5 90 0 1 -0.5 0.5 a 0.5 0.5 90 0 1 -0.2056 -0.0444 a 0.5 0.5 90 0 0 0.4556 0.2944 a 0.5 0.5 90 0 0 0.5 -0.5 a 0.5 0.5 90 0 0 -0.2944 -0.4556 z">

                <symbol id="equal" viewBox="-1 -1 3 3">
                    <path fill="black" stroke="#fff" stroke-width="0.1" stroke-linecap="round" paint-order="stroke"
                        d="m 0.2 0.3 l 0.6 0 l 0 0.1 l -0.6 0 z m 0 0.3 l 0.6 0 l 0 0.1 l -0.6 0 z"></path>
                </symbol>
                <symbol id="cross" viewBox="-1 -1 3 3">
                    <path fill="black" stroke="#fff" stroke-width="0.1" stroke-linecap="round" paint-order="stroke"
                        d="m 0.3232 0.2525 l 0.4243 0.4243 l -0.0707 0.0707 l -0.4243 -0.4243 z m -0.0707 0.4243 l 0.4243 -0.4243 l 0.0707 0.0707 l -0.4243 0.4243 z">
                    </path>
                </symbol>
            </defs>
        </svg>

        <div class="puzzle-selector">
            <label for="puzzles">Puzzle</label>
            <select id="puzzles" name="puzzles">
            </select>
            <button class="button load">Load</button>
            <button class="button random">Random</button>
        </div>
    </div>
    <script>
        const script = document.createElement('script');
        script.src = `main.js?v=${Math.random()}`;
        document.body.appendChild(script);
    </script>
</body>

</html>
